<div class="container">
    <div>
    <h2>Ajouter un Sport :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Produit</label>
        <input type="text" [(ngModel)]="newSport.idSport"
        name="idSport" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Sport</label>
        <input type="text"[(ngModel)]= "newSport.nomSport"
        name="nomSport" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >sexe</label>
        <input type="text" [(ngModel)]= "newSport.sexe"
        name="sexe" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Tournoi</label>
        <input type="date" [(ngModel)]= "newSport.dateTournoi"
        name="dateTournoi" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idG" name="idG"
            [(ngModel)]="newIdG">
             <option *ngFor="let gn of genres" [value]="gn.idG" >
             {{gn.nomG}}
            </option>
            </select>
            </div>

            <div class="col-sm-16 col-md-16 col-lg-16"> <label class="mb-2">Image :</label> <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control"> </div>
            <div class="col-sm-16 col-md-16 col-lg-16"> <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" /> </div>
        <div class="mt-2">
        <button type="submit" (click)="addSport()"class="btn btn-success">Ajouter</button>
        <div>
            
        </div>
        </div>
        </form>
        </div>
